<!-- ตัวอย่างที่ 15: เครื่องคิดเลขพื้นฐาน (Basic Calculator) -->
<!DOCTYPE html>
<html>
    <head>
        <title>ตัวอย่างที่ 15</title>
    </head>
    <body>
        <h3>15. เครื่องคิดเลขพื้นฐาน</h3>
        <input type="number" id="num1"> 
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select> 
        <input type="number" id="num2" placeholder="ตัวเลขที่ 2">
        <button onclick="calculate()">=</button>
        <span id="result"></span>

        <script>
            // ฟังก์ชันคำนวณ
            function calculate() {
                // รับค่าจาก input และ select
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const operator = document.getElementById("operator").value;
                let result;

                // คำนวณตามเครื่องหมายที่เลือก
                switch (operator) {
                    case "+": 
                        result = num1 + num2; 
                        break;
                    case "-": 
                        result = num1 - num2; 
                        break;
                    case "*": 
                        result = num1 * num2; 
                        break;
                    case "/": 
                        result = num1 / num2; 
                        break;
                    }

                    // แสดงผลลัพธ์
                    document.getElementById("result").textContent = isNaN(result) 
                    ? "กรุณาใส่ตัวเลข" 
                    : ` = ${result}`;
                }
            </script>
        </div>
    </body>
</html>
